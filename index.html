<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

    <body>
     <!------------------------ Start Section --------------------------->
     <section class="container">
        <div class="slider" id="slider">
            <div class="slider-number" id="sliderr-number">1</div>
            <img class="active" src="photo-1505228395891-9a51e7e86bf6.jpg" alt="slide-img">
            <img src="photo-1508313157893-34fe6176c189.jpg" alt="slide-img">
            <img src="O7A9fAvYSXC7NTdz8gLQ_IMGP1039.jpg" alt="slide-img">
           
        </div>
        <div class="controls">
            <span class="left" id="left"><i class="fas fa-chevron-circle-left"></i></span>
            <span class="right" id="right" class="disabled"><i class="fas fa-chevron-circle-right"></i></span>
        </div>
        <div class="tops" id="tops">
            <span class="topss" id="topss"></span>
        </div>
<script src="java.js"></script>

    </body>
